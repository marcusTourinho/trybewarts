<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
    <body>
        <header class="header">
            <img src="images/trybewarts-header-logo.svg" alt="Logo trybewarts branco em fundo verde" class="trybewarts-header-logo">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" method="get" class="trybewarts-login">
                <fieldset id="login-field">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <button type="submit" id="password-button">Entrar</button>
                </fieldset>
            </form>
        </header>
            <main id="main-container">
                <form action="" method="get" id="evaluation-form">
                    <h1 id="form-title">Formuláro de Avaliação</h1>
                    <fieldset id="fieldset-1">
                        <input type="text" name="name" id="input-name" placeholder="Nome">
                        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
                        <input type="email" name="evaluation-email" id="input-email" placeholder="Email">
                        <label for="house" id="house-label">Casa:</label>
                        <select name="house" id="house">
                            <option value="Gitnória" id="gitnoria-house" class="houses">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house" class="houses">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house" class="houses">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house" class="houses">Pytherina</option>
                        </select>
                    </fieldset>
                    <hr>

                    <section>
                        <section id="family-section">
                          <label for="family" id="label-family">Qual sua família?</label>
                          <input type="radio" class="family" name="family" value="Frontend">Família Frontend</input>
                          <input type="radio" class="family" name="family" value="Backend">Família Backend</input>
                          <input type="radio" class="family" name="family" value="FullStack">Família FullStack</input>
                        </section>
                        <section id="subject-section">
                          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                          <input type="checkbox" class="subject" value="HoFs">HoFs</section>
                          <input type="checkbox" class="subject" value="Jest">Jest</section>
                          <input type="checkbox" class="subject" value="Promises">Promises</section>
                          <input type="checkbox" class="subject" value="React">React</section>
                          <input type="checkbox" class="subject" value="SQL">SQL</section>
                          <input type="checkbox" class="subject" value="Python">Python</section>
                        </section>
                            <label for="radio-buttons1"id="label-rate">Como você avalia a Trybewarts?</label>
                            <input type="radio" name="rate" id="radio-buttons1" value="1">
                            <input type="radio" name="rate" id="radio-buttons" value="2">
                            <input type="radio" name="rate" id="radio-buttons" value="3">
                            <input type="radio" name="rate" id="radio-buttons" value="4">
                            <input type="radio" name="rate" id="radio-buttons" value="5">
                            <input type="radio" name="rate" id="radio-buttons" value="6">
                            <input type="radio" name="rate" id="radio-buttons" value="7">
                            <input type="radio" name="rate" id="radio-buttons" value="8">
                            <input type="radio" name="rate" id="radio-buttons" value="9">
                            <input type="radio" name="rate" id="radio-buttons" value="10">
                        <section id="=Text-area">
                            <label for="Coments" class="textarea">Deixe seu comentário:</label>
                            <textarea name="Coment" id="Coments" cols="30" rows="10" maxlength="500"></textarea>
                          </section>
                        </section>
                        <section id="agreement-section">
                            <div>
                                <input type="checkbox" id="agreement">
                                  <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                                </input>
                              </div>
                                <button type="submit" id="submit-btn" disabled>Enviar</button>
                              </section>
                      
                </form>
                <img src="images/trybewarts-colored.svg" alt="Logo da trybewarts colorido" id="trybewarts-forms-logo">
            </main>
        <script src="script.js"></script>
    </body>
</html>
