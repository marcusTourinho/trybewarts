<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
    <body>
        <header class="header">
            <img src="images/trybewarts-header-logo.svg" alt="Logo trybewarts branco em fundo verde" class="trybewarts-header-logo">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form action="" method="get" class="trybewarts-login">
                <fieldset id="login-field">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <label for="pasword">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <button type="submit" id="password-button">Entrar</button>
                </fieldset>
            </form>
        </header>
        <script src="script.js"></script>
    </body>
</html>
