<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo trybewarts branco em fundo verde"
            class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
            <fieldset id="login-field">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <button type="submit" id="password-button">Entrar</button>
            </fieldset>
        </form>
    </header>
    <main id="main-container">
        <form action="" method="get" id="evaluation-form">
            <h1 id="form-title">Formuláro de Avaliação</h1>
            <fieldset id="fieldset-1">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
                <input type="email" name="evaluation-email" id="input-email" placeholder="Email">
                <label for="house" id="house-label">Casa:</label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house" class="houses">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house" class="houses">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house" class="houses">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house" class="houses">Pytherina</option>
                </select>
            </fieldset>
            <hr>
            <fieldset id="fieldset-2">
                <div id="radio-container">
                    <label for="" id="label-family">Qual sua família?</label>
                    <label for="frontend" class="label-radio"><input type="radio" id="frontend" name="family" value="Frontend" checked>Família
                        Frontend</label>
                    <label for="backend" class="label-radio"><input type="radio" id="backend" name="family" value="Backend">Família
                        Backend</label>
                    <label for="fulltstack" class="label-radio"><input type="radio" id="fullstack" name="family"value="FullStack">Família FullStack</label>
                </div>
                <div id="checkbox-container">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div id="content-container">
                        <label for="hofs" class="label-checkbox"><input type="checkbox" name="Hofs" id="hofs"
                                class="subject" value="HoFs">Hofs</label>
                        <label for="jest" class="label-checkbox"><input type="checkbox" name="Jest" id="jest"
                                class="subject" value="Jest">Jest</label>
                        <label for="promisess" class="label-checkbox"><input type="checkbox" name="Promises"
                                id="promises" class="subject" value="Promises">Promises</label>
                        <label for="react" class="label-checkbox"><input type="checkbox" name="React" id="react"
                                class="subject" value="React">React</label>
                        <label for="SQL" class="label-checkbox"><input type="checkbox" name="SQL" id="SQL"
                                class="subject" value="SQL">SQL</label>
                        <label for="python" class="label-checkbox"><input type="checkbox" name="Python" id="python"
                                class="subject" value="Python">Python</label>
                    </div>
                </div>
            </fieldset>
            <hr>
            <fieldset id="fieldset-3">
                <div id="evaluation-container">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <label for="rate-1" class="label-radio"><input type="radio" id="rate-1" name="rate"
                            value="1">1</label>
                    <label for="rate-2" class="label-radio"><input type="radio" id="rate-2" name="rate"
                            value="2">2</label>
                    <label for="rate-3" class="label-radio"><input type="radio" id="rate-3" name="rate"
                            value="3">3</label>
                    <label for="rate-4" class="label-radio"><input type="radio" id="rate-4" name="rate"
                            value="4">4</label>
                    <label for="rate-5" class="label-radio"><input type="radio" id="rate-5" name="rate"
                            value="5">5</label>
                    <label for="rate-6" class="label-radio"><input type="radio" id="rate-6" name="rate"
                            value="6">6</label>
                    <label for="rate-7" class="label-radio"><input type="radio" id="rate-7" name="rate"
                            value="7">7</label>
                    <label for="rate-8" class="label-radio"><input type="radio" id="rate-8" name="rate"
                            value="8">8</label>
                    <label for="rate-9" class="label-radio"><input type="radio" id="rate-9" name="rate"
                            value="9">9</label>
                    <label for="rate-10" class="label-radio"><input type="radio" id="rate-10" name="rate" value="10"
                            checked>10</label>
                </div>
                <div id="coment-container">
                    <label for="textarea" class="textarea">Deixe seu comentário:</label>
                    <textarea name="" id="textarea" cols="30" rows="7" maxlength="500"></textarea>
                    <span id="counter">500</span>
                </div>
                <div id="agreement-container">
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" id="agreement">
                </div>
                <button type="submit" id="submit-btn">Enviar</button>
            </fieldset>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo da trybewarts colorido" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
    <footer>Direitos reservados à Trybewarts©</footer>
</body>
</html>
